<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE*edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buffalo</title>
    <link href="styles.css" rel="stylesheet">
    <link href="lightbox2-master/src/css/lightbox.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>-   Audrey   -</h1>
        <span>Visiting Buffalo</span>
      </header>
      <!-- thumbnail images -->
      <a href="assets/images/zoo1.jpg" data-lightbox="buf" data-title="Giant Anteater at Buffalo Zoo">
      <img src="assets/thumbnail/zoo1_tn.jpg" alt="giant anteater" />
      </a>
      <a href="assets/images/flame.jpg" data-lightbox="buf" data-title="The Eternal Flame hike at Chestnut Ridge">
      <img src="assets/thumbnail/flame_tn.jpg" alt="eternal flame" />
      </a>
      <a href="assets/images/zoo2.jpg" data-lightbox="buf" data-title="Audrey having fun at the Zoo">
      <img src="assets/thumbnail/zoo2_tn.jpg" alt="zoo 2" />
      </a>
      <a href="assets/images/zoo3.jpg" data-lightbox="buf" data-title="Checking out the monekys">
      <img src="assets/thumbnail/zoo3_tn.jpg" alt="hamburg brewery" />
      </a>
      <a href="assets/images/barrel.jpg" data-lightbox="buf" data-title="Patio view at the Hamburg Brewery">
      <img src="assets/thumbnail/barrel_tn.jpg" alt="barrel" />
      </a>
      <a href="assets/images/zoo4.jpg" data-lightbox="buf" data-title="More Zoo fun">
      <img src="assets/thumbnail/zoo4_tn.jpg" alt="zoo 3" />
      </a>
      <a href="assets/images/zoo5.jpg" data-lightbox="buf" data-title="Riding the carousel">
      <img src="assets/thumbnail/zoo5_tn.jpg" alt="zoo 5" />
      </a>

      <!-- JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

      <script src="lightbox2-master/src/js/lightbox.js"></script>

      <script>
      lightbox.option({
        'wrapAround': true
      })
</script>
    <!-- </div> -->
  </body>
</html>
